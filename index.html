<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<script src="https://kit.fontawesome.com/0564598c34.js"></script>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="container-fluid text-white">

		<div class="row offset-8 justify-content-end weatherRow">
			<div class="col-4">
				<div id="weather">

				</div>
			</div>
		</div>

		<div class="row clockRow align-items-center text-center">
			<div id="clock" class="col-12 clock">

			</div>
			<div id="greeting" class="col-12 greeting">

			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div id="todo-error"></div>
				<i class="fas fa-eye mr-1" onclick="app.controllers.todoController.displayTodos()"></i> <i
					class="fas fa-eye-slash" onclick="app.controllers.todoController.hideTodos()"></i>
				<h3>Total Active Todos: <span id="totalCount">--</span></h3>
				<form onsubmit="app.controllers.todoController.addTodo(event)">
					<label for="todoInput">New Todo:</label>
					<input type="text" class="form-control w-25 formStyle" id="todoInput" placeholder="Enter new todo">
					<button type="submit" class="btn btn-success formButton"><i class="fas fa-check"></i></button>
				</form>
				<div id="todos" class="mt-2"></div>
			</div>

			<div class="col-6 d-flex align-items-end justify-content-center">
				<div id="quote">

				</div>
				<button class="btn btn-secondary ml-3" onclick="app.controllers.quoteController.nextQuote()"><i
						class="fas fa-retweet"></i></button>
			</div>

		</div>

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
