<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="container-fluid">

		<div class="row">
			<div class="col-4">
				<div id="weather">

				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div id="quote">

				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div>
					A Todo List
					<div id="todo-error"></div>
					<h3>Total Todos: <span id="totalCount">--</span></h3>
					<form onsubmit="app.controllers.todoController.addTodo(event)">
						<label for="todoInput">New Todo:</label>
						<input type="text" class="form-control w-25" id="todoInput" placeholder="Enter new todo">
						<button type="submit" class="btn btn-success">Add</button>
					</form>
					<div id="todos"></div>
				</div>
			</div>
		</div>

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
